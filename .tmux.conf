# Start numbering at 1
set -g base-index 1

# to move between the windows
bind -n C-left prev
bind -n C-right next

# to move windows around
bind -n S-left swap-window -t -1
bind -n S-right swap-window -t +1

# start specified shell
set -g default-command "${SHELL}"

# set xterm-keys
set-window-option -g xterm-keys on

# vi mode
set-window-option -g mode-keys vi

# toggle sync panes
bind a set-window-option synchronize-panes

# for use of emacs inside tmux
set -s escape-time 0

# title format
set -g set-titles on
set -g set-titles-string 'tmux - #W #S:#I.#P "#H"'

# manage tpm
set -g @plugin 'tmux-plugins/tpm'

# power display
set -g @plugin 'tmux-plugins/tmux-battery'
set -g status-right '#{battery_status_bg} Batt: #{battery_icon} #{battery_percentage} | %a %h-%d %H:%M'

# homegrown notification system
set -g @plugin 'ChanderG/tmux-notify'

run '~/.tmux/plugins/tpm/tpm'
